<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <link href="css/calculator.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <title>Bitcoin</title>
</head>
<body>
<!-- WHY Calculator US Start -->
<!-- Calculator Start   -->
<div id="myModal" class="modal">
	    <div class="modal-content">
	        <span class="close text-right">&times;</span>
			<div class="panel-calc">
			    <div class="invest-title"><h2>Calculate Your Profit</h2></div>
				<ul class="plan_cal_list">
					<li class="calc-amount" >
						<label>Amount to spend</label>
						<input type="text" class="calculate-amount"  id="inv_amount" >
					</li>
					<li class="calc-select">
						<label>Select a plan</label>
						<select class="calculate-select" id="calc_plan">
							    <option value="1">BNP1 - 130% after 1 DAY</option>
								<option value="2">BNP2 - 290% after 5 DAYS</option>
								<option value="3">BNP3 - 800% after 15 DAYS</option>
								<option value="4">BNP5 - 1800% after 30 DAYS</option>
								<option value="5">VIP - 555% after 6 DAYS</option>
								<option value="6">VIP PLUS - 1200% after 12 DAYS</option>
						</select>
					</li>
					<li class="blocks-profit2" style="width:17%">
						<label style="color:#222;text-align:center">Days</label>
						<p class="calshowbox" id="total_days"></p>
					</li>
					<li class="blocks-profit3" style="width:20%">
						<label style="color:#222;text-align:center">Deposit</label>
						<p class="calshowbox" id="total_invam"></p>
					</li>
					<li class="blocks-profit3" style="width:17%">
						<label style="color:#222;text-align:center">Percentage</label>
						<p class="calshowbox" id="assign_per"></p>
					</li>
					<li class="blocks-profit3" style="width:22%">
						<label style="color:#222;text-align:center">Profit</label>
						<p class="calshowbox" id="net_profit"></p>
					</li>
					<li class="blocks-profit3" style="width:24%">
						<label style="color:#222;text-align:center">Total</label>
						<p class="calshowbox" id="total_return"></p>
					</li>
				</ul>
			<div class="clear"></div>
		</div>
		</div>
	</div>
<!-- WHY calsulator US End -->
<!--Script-->
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/all.min.js" type="text/javascript"></script>

<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
